<div class="login">
    <div class="text-center loginhead">
        <h2>تسجيل الدخول</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <div class="row">
            
            <div class="col-sm-12 mb-3 text-right" >        
                <mat-radio-group formControlName="roleType" (change)="getRole($event)"> 
                    <mat-radio-button value="students"  class="w-25" color="warn">طالب</mat-radio-button>
                    <mat-radio-button value="doctor" class="w-25" color="warn">دكتور</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-md-6 col-sm-12">          
                <mat-form-field appearance="outline" color="warn">                    
                    <mat-label>الايميل</mat-label>
                    <input matInput type="email"  formControlName="email" >
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>كلمة المرور</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </div>
        </div>
        <div class="text-right loginfoot">
            <a routerLink="/register" color="primary">انشاء حساب ؟</a>
            <button mat-raised-button color="warn" >تسجيل الدخول</button>
        </div>
     </form>
</div>
